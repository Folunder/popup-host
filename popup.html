<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <style>
        /* Sicherstellen, dass das Popup über allem schwebt */
        #popup {
            position: fixed; /* Fixiert an einer bestimmten Stelle */
            bottom: 20px; /* Abstand vom unteren Bildschirmrand */
            right: 20px; /* Abstand vom rechten Bildschirmrand */
            width: 300px; /* Breite des Popups */
            padding: 15px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            z-index: 9999; /* Sehr hoher z-index, damit es über allem liegt */
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        /* Schließen-Button */
        #close-btn {
            background-color: #f10051;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
            position: absolute;
            top: 5px;
            right: 5px;
        }

        #popup a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #33fcd4;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }

        #popup a:hover {
            background-color: #2bb3b0;
        }
    </style>
</head>
<body>
    <div id="popup">
        <button id="close-btn">×</button>
        <p>Herunterladen Sie den Paragon Launcher:</p>
        <a href="https://www.gta5paragon.com/herunterladen" target="_blank">Jetzt herunterladen</a>
    </div>

    <script>
        // Funktion, um das Popup zu schließen
        document.getElementById('close-btn').addEventListener('click', function() {
            document.getElementById('popup').style.display = 'none';
        });
    </script>
</body>
</html>
